<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>SpringMVC front page</title>
</head>
<body>
<h1>This is index.html</h1>
<div>
  <div id="uploadDemo">
    <form action="/fileUpload" method="post" enctype="multipart/form-data" onsubmit="return check()">
      <label for="person"> 上传人: </label>
      <input id="person" name="person" type="text"/> <br/>
      <label for="files">请选择文件:</label>
      <input id="files" name="files" type="file" multiple="multiple"/> <br/>
      <input id="submitUpload" name="submitUpload" type="submit" value="上传"/>
    </form>
  </div>
  <br/>
  <div id="downloadDemo">
    <a href="/download?fileName=中文.png"> 中文名称文件下载 </a>
  </div>
</div>
</body>
<script>
    // 判断是否填写上传人并已选择上传文件
    function check() {
        const person = document.getElementById("person").value;
        const files = document.getElementById("files").value;
        if (person === "") {
            alert("请填写上传人");
            return false;
        }
        if (files.length === 0 || files === "") {
            alert("请选择上传文件");
            return false;
        }
        return true;
    }
</script>
</html>
